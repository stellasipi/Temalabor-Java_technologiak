<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div>
    <label>Még nincs fiókom</label>
    <button  th:onclick="|document.location = '@{/registration}'|" type="button">Még nincs fiókom</button>
</div>

<form
        novalidate action="/login" method = post>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div>
        <label for="UserName">User Name</label>
        <input type="text" required id="userName" minlength="5" maxlength="100">
    </div>


    <div>
        <label for="password">Password</label>
        <input type="password" required  id="password" minlength="5" maxlength="100">
    </div>

    <button type="submit">
        Bejelentkezés
    </button>
</form>

</body>
</html>
