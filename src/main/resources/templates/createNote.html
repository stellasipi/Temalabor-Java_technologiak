<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crete a new Note</title>
</head>
<body>

<div>
    <button th:onclick="|document.location = '@{/account/}'|" type="button">Back to account</button>
</div>

<form
        novalidate th:object="${note}" action="/account/createNote" method=post>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div>
        <label for="title">Title:</label>
        <input type="text" required th:field="*{title}" id="title" minlength="2" maxlength="100">
    </div>


    <div>
    <textarea id="textarea" name="text" rows="4" cols="50"
              th:field="*{text}"> Text of the note</textarea>
    </div>

    <button type="submit">
        Create Note
    </button>
</form>

</body>
</html>
