<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<!--/*@thymesVar id="user" type="iwiw.dto.UserCreationDto"*/-->
<form
        novalidate th:object="${user}" action="/registration" method=post>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div>
        <label for="Name">Name</label>
        <input type="text" required th:field="*{fullName}" id="Name" minlength="5" maxlength="100">
    </div>

    <div>
        <label for="UserName">User Name</label>
        <input type="text" required th:field="*{userName}" id="UserName" minlength="5" maxlength="100">
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" required th:field="*{password}" id="password" minlength="5" maxlength="100">
    </div>

    <button type="button" th:onclick="|document.location = '@{/login}'|">
        Back
    </button>

    <button type="submit">
        Registration
    </button>
</form>

</body>
</html>
